<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinksList</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <h1>Lista de Links</h1>
        <img class="logo" src="https://www.stremio.com/website/stremio-logo-small.png" alt="Stremio Logo">
        <div class="inputs">
            <input type="text" placeholder="Cole um link novo" id="link" required>
            <input type="text" placeholder="Digite um nome pra ele" id="nome" required>
            <button>Adicionar</button>
        </div>
        <ul></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
